<html>
    <head>
        <title>Table編集</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div>ここにHTMLタグを入れてね</div>
        <textarea id="input"></textarea>
        <div id="output">
        </div>
        
        
        
        
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.textchange.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#input").bind("textchange",function(){
                $("#output").html($("#input").val());
                $("td").append("<button  id='henkou' type='button'>変更する</button>");
                
            });
            
            $("td").bind("click",function(){
                $(this).html("<input  type='button'></input>");
                
                
            });
            /*
            $("#henkou").bind("click",function(){
                $(this).html();
                $(this).val():
                
            });
            */
            
        });
        
    </script>
    </body>
    
    
</html>
